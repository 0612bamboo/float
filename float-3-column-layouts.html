    <title>Document</title>
    <style>
    .guding{
        background-color: red;
        height: 300px;
        width: 150px;
        float: left;
    }
    .zsy{
        background-color: blue;
        height: 300px;
        margin-left:160px;

    }
    .guding2{
        background-color: red;
        height: 300px;
        width: 150px;
        float: right;
    }
    
   
    </style>
</head>
<body>
    <div class="layout">
        <div class="guding">
            侧边栏固定宽度
        </div>
        <div class="guding2">
            侧边栏固定宽度</div>
        <div class="zsy">
            内容自适应宽度
        </div>

        不然普通div元素占据了一行。浮动元素会被挤到下一行。 -->
 
    </div>
